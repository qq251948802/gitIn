#Gradle Wrapper称为Gradle包装器，是对Gradle的一层包装
# 升级Gradle Wrapper有两种方式，一种是设置Gradle属性文件的distributionUrl属性，
# 第二种是通过运行wrapper任务，推荐使用第二种方式。
# 当前本地的Gradle版本为4.4，我想升级为5.1.1，只需要运行gradlew wrapper Cgradle-version 5.1.1命令就可以了。
# 运行gradlew -v命令来检查Gradle的版本。

#Gradle解包后存储的主目录。
distributionBase=GRADLE_USER_HOME
#distributionBase指定目录的子目录
distributionPath=wrapper/dists
#Gradle发行版压缩包的下载地址。
zipStoreBase=GRADLE_USER_HOME
#Gradle压缩包存储主目录。
zipStorePath=wrapper/dists
#zipStoreBase指定目录的子目录
distributionUrl=https\://services.gradle.org/distributions/gradle-4.4-all.zip
